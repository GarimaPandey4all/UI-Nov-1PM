<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* parallax effect */

            body {
                margin: 0;
                background-image: url("https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg");
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-attachment: fixed;

            }

            div {
                height: 600px;
                background-repeat: no-repeat;
                background-size: 100% 100%;
                margin-bottom: 400px;
                background-attachment: fixed;
            }

            #div-1 {
                background-image: url("https://lumiere-a.akamaihd.net/v1/images/sa_pixar_virtualbg_coco_16x9_9ccd7110.jpeg");
            }

            
            #div-2 {
                background-image: url("https://learn.canva.com/wp-content/uploads/2020/02/removing-background-images_Unsplash.jpeg");
            }

            
            #div-3 {
                background-image: url("https://wallpapercave.com/wp/wp2555730.jpg");
            }

            
            #div-4 {
                background-image: url("https://static-cse.canva.com/blob/573253/10experttipsfordesigningwithablurredbackgroundfeaturedimage.jpg");
            }

            
            #div-5 {
                background-image: url("https://static-cse.canva.com/blob/572626/1.magebyRodionKutsaevviaUnsplash.jpg");
            }

    </style>


</head>
<body>

    <!-- div*5#div_$ -->

    <div id="div-1"></div>
    <div id="div-2"></div>
    <div id="div-3"></div>
    <div id="div-4"></div>
    <div id="div-5"></div>
    
</body>
</html>
