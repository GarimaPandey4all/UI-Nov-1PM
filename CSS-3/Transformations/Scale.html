<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 80%;
            border: 2px solid red;
            margin: 0 auto;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 650px;
            transition-duration: 8s;
        }
        div:hover img {
            transform: scale(2, 2);
        }
    </style>
</head>
<body>
    
    <h1>Transform - Translate + Scale</h1>

    <div>
        <img src="https://images.pexels.com/photos/1034662/pexels-photo-1034662.jpeg" alt="">
    </div>

</body>
</html>
