<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: lawngreen;
            border: 2px solid red;
            padding: 10px;
            width: 400px;
            margin: 0 auto;
            perspective: 600px;
        }
        img {
            transition-duration: 5s;
            height: 500px;
            width: inherit;
            transform-origin: left;
        }
        div:hover img {
            transform: rotateY(-180deg);
        }

    </style>

</head>
<body>

    <div>
        <img src="https://m.media-amazon.com/images/I/91u1OKpJzWL._SL1500_.jpg" alt="">
    </div>
    
</body>
</html>
