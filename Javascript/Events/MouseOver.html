<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Mouse Over Event</h1>

    <div onmouseover="changeImage(this)" onmouseout="changeImage2(this)">
        <img src="https://giffiles.alphacoders.com/128/12800.gif" alt="">
    </div>

    <script>
        function changeImage(evt)
        {
            evt.innerHTML = '<img src="https://c.tenor.com/3zt6sOmhHrQAAAAC/marvel-vs-capcom-eternals.gif" alt="">';
        }

        function changeImage2(evt)
        {
            evt.innerHTML = '<img src="https://giffiles.alphacoders.com/128/12800.gif" alt="">';
        }
    </script>
    
</body>
</html>
