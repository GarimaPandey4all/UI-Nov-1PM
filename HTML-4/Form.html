<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        
        <form action="Table.html" method="post">
            <table>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>Select Gender</td>
                    <td>
                        <input type="radio" name="gender" value="M"> Male
                        <input type="radio" name="gender" value="F"> Female
                    </td>
                </tr>
                <tr>    
                    <td>Select Course</td>
                    <td>
                        <input type="checkbox" name="course" value="btech"> Btech
                        <input type="checkbox" name="course" value="mtech"> Mtech
                        <input type="checkbox" name="course" value="mca"> MCA
                        <input type="checkbox" name="course" value="bca"> BCA
                    </td>
                </tr>
                <tr>
                    <td>Choose Country</td>
                    <td>
                        <select name="country" id="">
                            <option>Select Country</option>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Åland Islands">Åland Islands</option>
                            <option value="Albania">Albania</option>
                            <option value="Algeria">Algeria</option>
                            <option value="American Samoa">American Samoa</option>
                            <option value="Andorra">Andorra</option>
                            <option value="Angola">Angola</option>
                            <option value="India">India</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
